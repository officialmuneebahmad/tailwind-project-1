<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <main class="w-full flex md:flex-row flex-col justify-center items-center">

        <section class="md:w-2/4 w-full bg-purple-800 text-white h-svh md:px-16 flex flex-col justify-center items-center ">
            <h1 class="md:text-6xl text-5xl text-center font-bold leading-16">AltSpace, a platform for creative experiences</h1>
            <h4 class="text-xl font-normal mt-4 mx-6 text-center">Enabling people to express themselves through a range of thoughtfully selected activities</h4>
        </section>

        <section class="md:w-2/4 w-full flex flex-col justify-center items-center my-8">
            <h1 class="text-4xl">Sign In</h1>
            <h4 class="text-xl mb-8">Welcome to AltSpace!</h4>
            <div class="flex flex-col justify-center items-center md:px-16">
                <input class="bg-slate-200 p-3 rounded-lg md:w-full w-3/4 my-1 md:px-4 px-4" type="email" name="email" id="email" placeholder="Email">
                <input class="bg-slate-200 p-3 rounded-lg md:w-full w-3/4 my-1 md:px-4 px-4" type="password" name="pass" id="pass" placeholder="Password">
                <div class="md:w-full w-3/4 flex flex-row flex-nowrap justify-center items-start my-2">   
                    <input class="md:size-5 size-7" type="checkbox" name="check" id="check">
                    <span class="mx-4"> You accept to our <a class="text-blue-800 hover:underline" href="#!">Terms & Conditions</a> & <a class="text-blue-800 hover:underline" href="#!">Privacy Policy</a></span>
                </div>
                <input class="bg-purple-500 p-3 rounded-lg md:w-full w-3/4 my-8 md:px-4 px-4 text-white font-medium hover:cursor-pointer hover:bg-purple-800" type="button" value="Sign In">
            </div>
            <div>
                <h4>New to AltSpace ? <a class="underline text-blue-500 hover:text-blue-800" href="#!">Register Now!</a></h4>
            </div>

            <h4 class="text-center my-4">OR</h4>

            <div class="md:w-full w-3/4 flex flex-row justify-evenly items-center">
                <a class="flex justify-center items-center p-4 rounded-lg bg-slate-200 hover:shadow-2xl hover:scale-105 transition duration-200" href="#!">
                    <img class="size-6" src="./imgs/png-apple-logo-9708.png" alt="Apple logo">
                </a>
                <a class="flex justify-center items-center p-4 rounded-lg bg-slate-200 hover:shadow-2xl hover:scale-105 transition duration-200" href="#!">
                    <img class="size-6" src="./imgs/logo-facebookpng-32202.png" alt="Apple logo">
                </a>
                <a class="flex justify-center items-center p-4 rounded-lg bg-slate-200 hover:shadow-2xl hover:scale-105 transition duration-200" href="#!">
                    <img class="size-6" src="./imgs/google-logo-history-png-2603.png" alt="Apple logo">
                </a>
            </div>
        </section>

    </main>
    <!-- <a href="https://www.freepnglogos.com/images/google-logo-history-png-2603.html">Get it on google favicon logo</a> -->
</body>
</html>
